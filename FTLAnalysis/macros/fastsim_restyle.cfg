<draw>
plots nputracks_fastsim nputracks_fastsim_tres
saveAs pdf png root
plugins 'rootlogon.C' 'gStyle->SetOptStat("")' 'gStyle->SetOptFit(0)' \
        '$CMSSW_BASE/src/ExternalTools/FuriousPlotter/scripts/macros/FPCanvasStyle.C'
outDir '/eos/user/s/spigazzi/www/precision_timing/TDR/tracking/approval_plots'
</draw>

<nputracks_fastsim>
customize 'SetGrid()' 'macro:FPCanvasStyle(this, "CMS", "(14 TeV)", 0, "Phase-2 Simulation", 1)' \
          'macro:latex.SetTextFont(42); latex.SetTextSize(0.05)' \
          'macro:latex.DrawLatexNDC(0.2, 0.85, "t#bar{t} events. #LTPU#GT=200.")' \
          'macro:latex.DrawLatexNDC(0.2, 0.8, "p_{T}>0.9 GeV, |#eta|<3.")' \
          'macro:latex.SetTextFont(52); latex.SetTextAlign(11); latex.DrawLatexNDC(0.78, 0.85, "Fast-sim")' 
legendXY 0.2 0.6 0.5 0.8
histos nomtd mtdideal mtd
<nomtd>
        src fastsim_comp_eff.root h_ratio_no_timing
        customize 'SetTitle(";Line density (mm^{-1});Number of pileup tracks / PV")' 'UseCurrentStyle()' \
                  'SetMarkerColor(kBlue+1)' 'GetYaxis()->SetRangeUser(0, 50)' 'GetYaxis()->SetNdivisions(507)'
        legendEntry 'No MTD' p
        drawOptions P
</nomtd>
<mtdideal>
        src fastsim_comp_eff.root h_ratio_35ps_3sigma_eff100
        customize 'SetTitle(";Line density (mm^{-1});Number of pileup tracks / PV")' 'UseCurrentStyle()' \
                  'SetMarkerColor(kCyan-8)' 
        legendEntry '4D vertex 35 ps, 100% eff.' p
        drawOptions P
</mtdideal>
<mtd>
        src fastsim_comp_eff.root h_ratio_35ps_3sigma_eff75b85e
        customize 'SetTitle(";Line density (mm^{-1});Number of pileup tracks / PV")' 'UseCurrentStyle()' \
                  'SetMarkerColor(kRed+1)' 
        legendEntry 'MTD 35 ps' p
        drawOptions P
</mtd>
</nputracks_fastsim>


